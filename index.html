<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="card">
            <div class="searchTab">
                <input class="input" placeholder="Enter City">
                <button class="searchButton">
                    <img class="search" src="asset/search.png" alt="" >
                </button>
            </div>

           
                <img class="WeatherIcon" src="https://cdn0.iconfinder.com/data/icons/weather-forecast-meteorology-1/256/forecast-meteorology-weather_102-512.png" height="150px" alt="">

                <p class="temprature">Temprature</p>
    
                <p class="city">City Name</p>
    
                <div class="last">
                    <div class="first tag">
                        <div class="last1">
                            <img src="asset/humidity.png" alt="" height="90px">
                            <p class="humidity">00%</p>
                        </div>
                        <div class="condition">Humidity</div>
                    </div>
    
                    <div class="second tag">
                        <div class="last1">
                            <img src="asset/wind.png" alt="" height="90px">
                            <p class="wind">0.00km/h</p>
                        </div>
                        <div class="condition">wind Speed</div>
                    </div>
                </div>
            


        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
